<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rooms</title>
</head>
<body>
<table>
    {% for room in rooms %}
    <tr>
        <td><a href="/session/{{ room.room_name }}">{{ room.room_name }}</a></td><td>{{ room.active }}</td><td>{{ room.owner.realname }}</td><td>{{ active_users[room.room_name]|length }}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
